apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: autoscaler
spec:
  appliesTo:
    - core.hydra.io/v1alpha1.Server
    - core.hydra.io/v1alpha1.Task
  properties:
    - name: minimum
      description: Minumum number of replicas to start. Default 1
      type: int
      required: false
    - name: maximum
      description: Maximum number of replicas to start. Default 10.
      type: int
      required: false
    - name: memory
      description: The memory consumption threshold (as percent) that will cause a scale event
      type: int
      required: false
    - name: cpu
      description: The CPU consumption threshold (as percent) that will cause a scale event
      type: int
      required: false
---
apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: manual-scaler
spec:
  appliesTo:
    - core.hydra.io/v1alpha1.Server
    - core.hydra.io/v1alpha1.Task
  properties:
    - name: replicaCount
      description: Number of replicas to start
      type: int
      required: true

---
apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: ingress
spec:
  appliesTo:
    - core.hydra.io/v1alpha1.Server
    - core.hydra.io/v1alpha1.SingletonServer
  properties:
    - name: hostname
      description: Host name for the ingress
      type: string
      required: true
    - name: service_port
      description: Port number on the service
      type: int
      required: true
    - name: path
      description: Path to expose. Default is '/'
      type: string
      required: false

---
apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: volume-mounter
spec:
  appliesTo:
    - core.hydra.io/v1alpha1.Server
    - core.hydra.io/v1alpha1.SingletonServer
    - core.hydra.io/v1alpha1.Worker
    - core.hydra.io/v1alpha1.SingletonWorker
    - core.hydra.io/v1alpha1.Task
    - core.hydra.io/v1alpha1.SingletonTask
  properties:
    - name: volumeName
      description: The name of the volume this backs. This matches the volume name declared in the ComponentSchematic.
      type: string
      required: true
    - name: storageClass
      description: The storage class that a PVC requires
      type: string
      required: true
---
apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: traffic-split
spec:
  appliesTo:
    - core.hydra.io/v1alpha1.Server
    - core.hydra.io/v1alpha1.SingletonServer
    - core.hydra.io/v1alpha1.Worker
    - core.hydra.io/v1alpha1.SingletonWorker
  properties:
    - name: splitterName
      description: The name of the traffic splitter that this should join. If no such splitter exists, it will be created.
      type: string
      required: true
    - name: weight
      description: The weight used for routing traffic. The "heavier" the wait, the more traffic will be directed to this splitter.
      type: int
      required: false
      default: 0
---
apiVersion: core.hydra.io/v1alpha1
kind: Trait
metadata:
  name: empty
spec:
  appliesTo:
    - "*"
